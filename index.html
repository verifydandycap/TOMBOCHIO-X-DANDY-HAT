<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dandy Hats Verification</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
            justify-content: flex-end;
        }

        /* 1. IMAGEN DE FONDO (Con efecto oscurecido) */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: brightness(0.35); /* Aquí se controla qué tan oscuro se ve */
        }

        /* 2. LOGO EN LA ESQUINA */
        .corner-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: auto;
            z-index: 100;
            pointer-events: none;
        }

        /* Panel inferior */
        .bottom-panel {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 320px;
            background: rgba(18, 18, 18, 0.75); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            text-align: center;
            border-radius: 25px;
            margin-bottom: 60px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .status-text {
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* 3. SELLO CON BRILLO */
        .gold-seal {
            width: 95px;
            height: auto;
            margin-bottom: 20px;
            transform: scale(0);
            animation: growIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                       glowEffect 3s infinite ease-in-out;
        }

        @keyframes growIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glowEffect {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.7)); }
        }

        .scan-count {
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .btn-about {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 12px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <img src="dandy.png" alt="Logo" class="corner-logo">

    <div class="bottom-panel">
        <div class="status-text">Authentic Dandy Product</div>
        
        <img src="logoo.png" alt="Sello" class="gold-seal">
        
        <div class="scan-count">Scan Count: <span id="counter">1</span></div>
        <a href="#" class="btn-about">About Dandy Hats</a>
    </div>

    <script>
        (function() {
            const STORAGE_KEY = 'dandy_scans_v5';
            let count = localStorage.getItem(STORAGE_KEY);
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            localStorage.setItem(STORAGE_KEY, count);
            document.getElementById('counter').innerText = count;
        })();
    </script>
</body>
</html>
