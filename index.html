<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy Hats Verification</title>
    <style>
        /* Estructura para posicionar la tarjeta abajo */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Empuja la tarjeta al borde inferior */
            align-items: center;
            overflow: hidden;
        }

        /* Imagen de fondo tombochio.png */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tombochio.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
            filter: brightness(0.4); /* Oscurece el fondo para resaltar la tarjeta */
        }

        /* Tarjeta idéntica a la captura de pantalla */
        .card {
            position: relative;
            z-index: 3;
            width: 85%;
            max-width: 320px;
            background: rgba(18, 18, 18, 0.75); /* Transparencia estilo glassmorphism */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 60px; /* Espacio desde el borde inferior */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .header-text {
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Animación para el logo logoo.png */
        .gold-seal {
            width: 95px;
            height: auto;
            margin-bottom: 20px;
            /* Inicia pequeño e invisible */
            transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.3));
        }

        /* Definición de la animación de crecimiento */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .scan-count {
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        /* Botón negro con bordes redondeados */
        .btn-about {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: background 0.3s;
        }

        .btn-about:active {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="card">
        <div class="header-text">Authentic Dandy Hats Product</div>
        
        <img src="logoo.png" alt="Sello" class="gold-seal">

        <div class="scan-count">Scan Count: <span id="counter">1</span></div>

        <a href="#" class="btn-about">About Dandy Hats</a>
    </div>

    <script>
        (function() {
            const storageKey = "dandy_hats_verif_vFinal";
            let count = localStorage.getItem(storageKey);

            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }

            localStorage.setItem(storageKey, count);
            document.getElementById("counter").innerText = count;
        })();
    </script>

</body>
</html>
